<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Bros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div onclick="clickmascara()" class="mascara-formulario"></div>
    <div class="fundo"></div>
    <div class="cabecario">
        <img src="./img/logo-header.png" alt="logo-mario" class="logo-mario">
        <a href="">Home</a>
        <a href="">Nossos Serviços</a>
        <a href="">Fale conosco</a>
    </div>
    <div class="caixa-mae">
        <div class="caixa-principal">
            <img src="./img/logo.png" alt="logo do mario bros" class="logo-header">
            <p>Encanadores Mario & Luigi - resolvendo seus problemas com estilo! </p>
            <p>Ja se encontrou em situação de emergêcia de encanamento? não se preocupe! estamos aqui para salvar
                seu
                dia!
            </p>


            <button onclick="cliquei()">ENTRE EM CONTATO!</button>
        </div>
        <div>
            <img src="./img/mario.png" alt="logo mario e luigi" class="img-mario-e-luigi">
        </div>
    </div>


    <div class="caixa-video">
        <video src="./img/video.mp4" autoplay muted loop></video>
        <div class="mascara">
        </div>
    </div>

    <a
        href="">
        <img src="./img/whatsapp.png" alt="link zap" class="link-zap">
    </a>

    <form class="formulario-fale-conosco"
        action="" 
        enctype="multipart/form-data">
        <input placeholder="seu nome" type="text" name="nome">
        <input placeholder="seu telefone" type="tel" name="telefone">
        <textarea placeholder="Dê mais informações" name="duvida"></textarea>
        <button type="submit">Pedir Orçamento</button>
    </form>


</body>
<script src="scripts.js"></script>

</html>
